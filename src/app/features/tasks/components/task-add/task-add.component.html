<!-- Input de nova tarefa -->
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="add-task-form">
  <mat-form-field class="full-width">
    <input matInput formControlName="title" placeholder="Nova tarefa" />
    <mat-error *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
      Por favor, insira uma tarefa v√°lida (campo necessariamente precisa de 3 ou mais caracteres)
    </mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit">{{ task?.id ? 'Atualizar' : 'Adicionar' }}</button>
</form>
