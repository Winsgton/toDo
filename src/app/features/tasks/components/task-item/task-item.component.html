<!-- Exemplo de item de tarefa -->
<div class="task-item">
  <mat-slide-toggle [checked]="task.done"></mat-slide-toggle>
  <span class="task-text" [class.done]="task.done">{{ task.title }}</span>
  <button mat-icon-button >
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button color="warn" (click)="onDelete()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
